<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliable & Trustworthy AI (ReTAI) Lab</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- Custom CSS (Loaded via JS for cache busting) -->
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>

    <!-- Sections will be injected here by render.js -->
    <section id="about-section"></section>
    <section id="news-section"></section>
    <section id="research-section"></section>
    <section id="pubs-section"></section>
    <section id="pi-section"></section>
    <section id="student-section"></section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Data & Render Logic -->
    <!-- Dynamic Loader for Cache Busting -->
    <script>
        (function () {
            var v = Date.now();

            // Load CSS
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'css/styles.css?v=' + v;
            document.head.appendChild(link);

            // Load JS sequentially
            var scripts = ['js/data.js', 'js/render.js'];
            var loadNext = function () {
                if (scripts.length === 0) {
                    // Start Rendering
                    if (typeof renderHome === 'function') renderHome();
                    return;
                }
                var src = scripts.shift();
                var s = document.createElement('script');
                s.src = src + '?v=' + v;
                s.onload = loadNext;
                document.body.appendChild(s);
            };
            loadNext();
        })();
    </script>
</body>

</html>
